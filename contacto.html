<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a> </li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y aplellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>
                    <label for="email-radio"><input type="radio" name="contactos" value="Email" id="email-radio">Email</label>
                    
                    <label for="telefono-radio"><input type="radio" name="contactos" value="Telefono" id="telefono-radio">Telefono</label>
                    
                    <label for="whatsapp-radio"><input type="radio" name="contactos" value="Whatsapp" id="whatsapp-radio" checked>Whatsapp</label>
                    
                </fieldset>


                <fieldset>
                    <legend>多En que horario quiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir contenido de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
      
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
            <p class="copyrigth">&copy Copyrigth Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
